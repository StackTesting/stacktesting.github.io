	<script type="text/javascript">
	function showOrHide(a) {
		var Element = document.getElementById(a);
		if (Element.style.display=="block") { 
			Element.style.display="none";
			if (a=="Cvid") {
				Element.pause();
			}
		} else { 
			Element.style.display="block";
			if (a=="Cvid") {
				Element.play();
			}
			if (a=="rometext"){
				document.getElementById('lockertext').style.display="none";
				document.getElementById('icalothtext').style.display="none";
			} else if (a=="icalothtext"){
				document.getElementById('lockertext').style.display="none";
				document.getElementById('rometext').style.display="none";
			} else if (a=="lockertext"){
				document.getElementById('rometext').style.display="none";
				document.getElementById('icalothtext').style.display="none";
			} 
		}
	} 
	</script>
